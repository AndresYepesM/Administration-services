{% extends 'index.html' %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-7 mx-auto rounded-3">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                <h3 class="card-header">Log in</h3>
                <div class="card-body">
                    {% include 'includes/alerts.html' %}
                    <form action="{% url 'Login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control rounded-pill"  placeholder="Email">
                            <div class="form-text">don't share any crucial data with anyone.</div>
                        </div>

                        <div class="mb-3">
                            <input type="password" name="password" class="form-control rounded-pill" placeholder="Password">
                            
                        </div>
                        
                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-primary">Access</button>

                            <!-- <a class="btn btn-secondary" href="{% url 'home' %}">Pagina de inicio</a> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
